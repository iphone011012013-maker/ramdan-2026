        class Star {
            constructor() {

                if (this.y < 0) this.y = canvas.height;

                // Twinkle effect

                if (this.opacity > 1 || this.opacity < 0.2) {
                    this.twinkleSpeed = -this.twinkleSpeed;

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
